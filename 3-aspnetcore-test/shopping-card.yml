# Create then get a shopping cart should retain properties
requests:

- post: /api/shoppingcart
  body: |
    {
      "lines": [
        { "name": "Bumblebee", "quatity": 1 }
      ]
    }
  response: |
    # capture variable {id} from HTTP response for future use
    { "id": "{id}" }

- get: GET /api/shoppingcart/{id}
  response: |
    {
      "lines": [
        { "name": "Bumblebee", "quatity": 1 }
      ]
    }
